{% extends "base.html" %}
{% block content %}
<h2>Cart</h2>
<div class="card">
  <img src="{{ url_for('static', filename='uploads/' ~ product[3]) }}" height="200">
  <div class="card-body">
    <h5>{{ product[1] }}</h5>
    <p>Price: ${{ product[2] }}</p>
    <button class="btn btn-success">Checkout</button>
  </div>
</div>
{% endblock %}
