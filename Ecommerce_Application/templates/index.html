{% extends "base.html" %}
{% block content %}
<h2>Products</h2>
<div class="row">
  {% for product in products %}
  <div class="col-md-4">
    <div class="card mb-4">
      <img src="{{ url_for('static', filename='uploads/' ~ product[3]) }}" class="card-img-top" height="200">
      <div class="card-body">
        <h5>{{ product[1] }}</h5>
        <p>Price: ${{ product[2] }}</p>
        <a href="/cart/{{ product[0] }}" class="btn btn-primary">Buy</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
